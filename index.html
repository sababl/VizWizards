<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    style="display: flex; justify-content: center; flex-direction: column"
    ng-app="myApp"
  >
    <div ng-controller="saba">
      <button ng-click="tstfunc('1')">click me</button>
      <button ng-click="tstfunc('2')">click 2</button>
      <button ng-click="tstfunc('3')">click 3</button>
      <button ng-click="tstfunc('4')">click 4</button>
      <button ng-click="tstfunc('5')">click 5</button>


      <div ng-show="pageNum=='1'">
        <!-- <h1 ng-bind="name"></h1> -->
        <div id="chart-one-year"></div>
        
      </div>

      <div ng-show="pageNum=='2'">
        <div id="chart-stacked"></div>
      </div>
      <div ng-show="pageNum=='3'">
        <div id="chart-container" style="display: flex; gap: 30px"></div>
      </div>
      <div ng-show="pageNum=='4'">
        <h3 style="text-align: center">Stacked CO2 Contribution by Country</h3>
        <div id="stacked-chart"></div>
      </div>


      <div ng-controller="melika">
        <div ng-if="isMelikaActive">
          <h1 ng-bind="name"></h1>
          <!-- <div id="chart-one-year"></div> -->
        
        </div>
        <!-- <h1 ng-bind="name"></h1> -->
      </div>
    </div>

    

    <div ng-controller="romena">
      <!-- <h1 ng-bind="name"></h1> -->
    </div>

    <script src="js/master.js"></script>
  </body>
</html>
