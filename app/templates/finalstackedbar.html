{% extends "base.html" %}


{% block extra_styles %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Life Expectancy at Age 60</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>

      .axis-label {
          font-size: 14px;

          position: absolute;

      svg {
          display: block; /* Prevents default inline behavior */
          margin: 20px auto; /* Centers the SVG */
      }
  </style>
  {% endblock %}
  {% block content %}
</head>
<body>
  <h2>Average Healthy Life Expectancy at Age 60 (2000-2021)</h2>

  <select id="year"></select>

  <div class="tooltip"></div>
  
<script src="/static/js/finalstackedbar.js"></script>
